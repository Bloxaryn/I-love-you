<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You ðŸ’•</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffc0cb, #ffe6f0);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      color: #ff1493;
      font-size: 4em;
      text-shadow: 2px 2px #fff0f5;
      animation: pulse 2s infinite;
      margin-bottom: 20px;
      z-index: 1;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #ff69b4;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1.2em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
      z-index: 1;
    }

    a:hover {
      background-color: #ff85c1;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      top: -10px;
      font-size: 24px;
      animation: fall linear infinite;
      color: #ff4d88;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>I Love You ðŸ’–</h1>
  <a href="https://gabutlove.com" target="_blank">ðŸ’Œ Buka GabutLove</a>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Browsermu tidak mendukung audio ðŸ˜¢
  </audio>

  <!-- Hujan Hati -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      heart.innerText = 'ðŸ’—';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 200);
  </script>
</body>
</html>
